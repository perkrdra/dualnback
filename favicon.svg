<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2552a3" stroke="#1e4285" stroke-width="2"/>
  
  <!-- Brain/grid pattern -->
  <g fill="#f2c20a">
    <!-- 3x3 grid of small squares representing the dual n-back grid -->
    <rect x="6" y="6" width="4" height="4" rx="1"/>
    <rect x="14" y="6" width="4" height="4" rx="1"/>
    <rect x="22" y="6" width="4" height="4" rx="1"/>
    
    <rect x="6" y="14" width="4" height="4" rx="1"/>
    <rect x="14" y="14" width="4" height="4" rx="1" fill="#ea6a4b"/>
    <rect x="22" y="14" width="4" height="4" rx="1"/>
    
    <rect x="6" y="22" width="4" height="4" rx="1"/>
    <rect x="14" y="22" width="4" height="4" rx="1"/>
    <rect x="22" y="22" width="4" height="4" rx="1"/>
  </g>
  
  <!-- Letter "N" in center for N-Back -->
  <text x="16" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">N</text>
</svg>