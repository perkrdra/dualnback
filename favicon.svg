<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Sphere background with gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#4a7bc8"/>
      <stop offset="40%" stop-color="#2552a3"/>
      <stop offset="100%" stop-color="#1e4285"/>
    </radialGradient>
    <radialGradient id="highlight" cx="0.25" cy="0.25" r="0.5">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Main sphere -->
  <circle cx="16" cy="16" r="15" fill="url(#sphereGradient)"/>
  
  <!-- 3D highlight for sphere effect -->
  <ellipse cx="13" cy="12" rx="6" ry="4" fill="url(#highlight)"/>
  
  <!-- Brain/grid pattern with 3D effect -->
  <g>
    <!-- 3x3 grid of circular dots representing neural network nodes -->
    <circle cx="8" cy="8" r="2" fill="#f2c20a" opacity="0.9"/>
    <circle cx="16" cy="8" r="2" fill="#f2c20a" opacity="0.9"/>
    <circle cx="24" cy="8" r="2" fill="#f2c20a" opacity="0.9"/>
    
    <circle cx="8" cy="16" r="2" fill="#f2c20a" opacity="0.9"/>
    <circle cx="16" cy="16" r="2.5" fill="#ea6a4b" opacity="1"/>
    <circle cx="24" cy="16" r="2" fill="#f2c20a" opacity="0.9"/>
    
    <circle cx="8" cy="24" r="2" fill="#f2c20a" opacity="0.9"/>
    <circle cx="16" cy="24" r="2" fill="#f2c20a" opacity="0.9"/>
    <circle cx="24" cy="24" r="2" fill="#f2c20a" opacity="0.9"/>
    
    <!-- Connection lines for neural network effect -->
    <g stroke="#f2c20a" stroke-width="1" opacity="0.4" fill="none">
      <line x1="8" y1="8" x2="16" y2="16"/>
      <line x1="16" y1="8" x2="16" y2="16"/>
      <line x1="24" y1="8" x2="16" y2="16"/>
      <line x1="8" y1="16" x2="16" y2="16"/>
      <line x1="24" y1="16" x2="16" y2="16"/>
      <line x1="8" y1="24" x2="16" y2="16"/>
      <line x1="16" y1="24" x2="16" y2="16"/>
      <line x1="24" y1="24" x2="16" y2="16"/>
    </g>
  </g>
  
  <!-- Letter "N" in center for N-Back with shadow -->
  <text x="16.5" y="19.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="rgba(0,0,0,0.3)">N</text>
  <text x="16" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">N</text>
</svg>