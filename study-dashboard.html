<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training Dashboard - Track Your Cognitive Enhancement Progress | UltimateBrain.io</title>
    <meta name="description" content="Monitor your dual n-back training progress with detailed analytics. Track highest scores, view session history, manage cognitive supplements, and visualize your brain training improvements over time.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2552a3;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .progress-section {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .progress-chart {
            height: 250px;
            width: 100%;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .supplement-tracker {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .collapsible-header:hover {
            opacity: 0.8;
        }
        
        .collapse-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        
        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        .supplement-content {
            max-height: 1200px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .supplement-content.collapsed {
            max-height: 0;
        }
        
        .supplement-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: none;
            overflow: visible;
        }
        
        .supplement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        
        .supplement-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .save-btn {
            background-color: #2552a3;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .save-btn:hover {
            background-color: #1e4285;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .session-log {
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
        }
        
        .session-entry {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .session-entry:last-child {
            border-bottom: none;
        }
        
        .study-scores-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
        }
        
        .study-score-entry {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            color: #2552a3;
        }
        
        .study-score-entry:last-child {
            border-bottom: none;
        }
        
        /* Score Cards Carousel */
        .score-cards-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .score-cards-track {
            display: flex;
            transition: transform 0.3s ease;
            touch-action: pan-y;
        }
        
        .score-card {
            min-width: 100%;
            background: linear-gradient(135deg, #2552a3 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }
        
        .score-card-level {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .score-card-score {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-card-supplements {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 15px;
            min-height: 20px;
        }
        
        .carousel-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .carousel-arrow {
            background: rgba(37, 82, 163, 0.1);
            border: 2px solid #2552a3;
            color: #2552a3;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .carousel-arrow:hover {
            background: #2552a3;
            color: white;
            transform: scale(1.1);
        }
        
        .carousel-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 0 20px;
        }
        
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(37, 82, 163, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: #2552a3;
            transform: scale(1.3);
        }
        
        .carousel-counter {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
        
        /* Mobile touch indicators */
        @media (max-width: 768px) {
            .score-cards-container::after {
                content: "← Swipe →";
                position: absolute;
                bottom: 10px;
                right: 15px;
                font-size: 0.7em;
                color: rgba(255, 255, 255, 0.6);
                pointer-events: none;
            }
            
            .carousel-arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="domain-name">
            <img src="favicon.svg" alt="UltimateBrain.io Logo" class="logo-icon">
            UltimateBrain.io
        </a>
        <a href="/" class="study-link">Back</a>
    </div>

    <div id="game-container">
        <h1>Your Study Dashboard</h1>
        <p class="tagline">Track your cognitive enhancement progress</p>
        
        <div class="dashboard-container" id="dashboard-content">
            <!-- Content will be dynamically generated -->
        </div>
    </div>

    <script>
        // Reset highest score calculation by clearing old session data format
        // This is a one-time reset to ensure proper score calculation
        const resetKey = 'highestScoreReset_v2';
        if (!localStorage.getItem(resetKey)) {
            const userData = JSON.parse(localStorage.getItem('studyUserData') || '{}');
            if (userData.studyData && userData.studyData.sessions) {
                // Reset all sessions to ensure clean score calculation
                userData.studyData.sessions = [];
                localStorage.setItem('studyUserData', JSON.stringify(userData));
                console.log('Reset session data for clean highest score tracking');
            }
            localStorage.setItem(resetKey, 'true');
        }

        // Check authentication
        const sessionToken = localStorage.getItem('sessionToken');
        const userData = JSON.parse(localStorage.getItem('studyUserData') || '{}');
        const enrolled = localStorage.getItem('studyEnrolled');
        
        console.log('Dashboard access check:', { sessionToken: !!sessionToken, participantId: userData.participantId, enrolled });
        
        // Allow access if user has either a session token OR is enrolled (for backward compatibility)
        if ((!sessionToken && !enrolled) || !userData.participantId) {
            // Not logged in and not enrolled - redirect to login page
            document.getElementById('dashboard-content').innerHTML = `
                <div class="no-data">
                    <h2>Login Required</h2>
                    <p>Please log in to access your dashboard.</p>
                    <a href="login.html" class="save-btn" style="display: inline-block; text-decoration: none; margin-right: 10px;">Login</a>
                    <a href="study-enrollment.html" class="save-btn" style="display: inline-block; text-decoration: none; background-color: #28a745;">New User? Enroll</a>
                </div>
            `;
        } else if (sessionToken) {
            // Has session token - verify it's still valid
            verifySession().then(isValid => {
                if (isValid) {
                    displayDashboard();
                } else {
                    // Session expired or invalid
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('studyUserData');
                    localStorage.removeItem('studyEnrolled');
                    window.location.href = 'login.html';
                }
            });
        } else {
            // Just enrolled (has enrolled flag and userData but no session token yet)
            // This is the case right after enrollment
            displayDashboard();
        }
        
        
        // Verify session with server (if available)
        async function verifySession() {
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Update user data if server has newer version
                    if (result.userData) {
                        localStorage.setItem('studyUserData', JSON.stringify(result.userData));
                    }
                    return true;
                }
                
                return false;
            } catch (error) {
                console.log('Server verification failed, using localStorage fallback');
                // Fallback: just check if we have basic required data
                return sessionToken && userData.participantId && userData.password;
            }
        }
        
        function calculateStudyScores(sessions) {
            if (sessions.length === 0) {
                return { studyScores: [], examScore: null, currentStreak: 0, consecutiveDaysProgress: 0, todaysProgress: 0 };
            }
            
            // Get current user data to access supplements
            const currentUserData = JSON.parse(localStorage.getItem('studyUserData') || '{}');
            const currentSupplements = currentUserData.studyData?.supplements || [];
            
            // Group sessions by date
            const sessionsByDate = {};
            sessions.forEach(session => {
                const date = new Date(session.timestamp).toDateString();
                if (!sessionsByDate[date]) {
                    sessionsByDate[date] = [];
                }
                sessionsByDate[date].push(session);
            });
            
            // Calculate study scores (1 point per day with 5+ sessions)
            const studyScores = [];
            let totalStudyPoints = 0;
            
            // Check each date for 5+ sessions requirement
            for (const [date, daySessions] of Object.entries(sessionsByDate)) {
                if (daySessions.length >= 5) {
                    const averageScore = Math.round(daySessions.reduce((sum, s) => sum + (s.totalScore || 0), 0) / daySessions.length);
                    const activeSupplement = getActiveSupplements(currentSupplements, new Date(date), sessions);
                    
                    studyScores.push({
                        completedDate: new Date(date),
                        score: averageScore,
                        sessionsCompleted: daySessions.length,
                        supplements: activeSupplement
                    });
                    totalStudyPoints++;
                }
            }
            
            // Calculate today's progress (how many sessions completed today)
            const today = new Date().toDateString();
            const todaysProgress = sessionsByDate[today]?.length || 0;
            
            // Calculate exam score (based on 25 consecutive days with 10+ sessions)
            const sortedDates = Object.keys(sessionsByDate).sort((a, b) => new Date(a) - new Date(b));
            const examQualifyingDays = [];
            for (const date of sortedDates) {
                if (sessionsByDate[date].length >= 10) {
                    examQualifyingDays.push({
                        date: new Date(date),
                        sessionsCount: sessionsByDate[date].length,
                        averageScore: Math.round(sessionsByDate[date].reduce((sum, s) => sum + (s.totalScore || 0), 0) / sessionsByDate[date].length)
                    });
                }
            }
            
            let examScore = null;
            
            // Check for exam score (25 consecutive days with 10+ sessions)
            let i = 0;
            while (i < examQualifyingDays.length) {
                let consecutiveCount = 1;
                let currentDate = examQualifyingDays[i].date;
                let totalScore = examQualifyingDays[i].averageScore;
                
                // Count consecutive days
                while (i + consecutiveCount < examQualifyingDays.length) {
                    const nextDate = examQualifyingDays[i + consecutiveCount].date;
                    const dayDifference = (nextDate - currentDate) / (1000 * 60 * 60 * 24);
                    
                    if (dayDifference === consecutiveCount) {
                        totalScore += examQualifyingDays[i + consecutiveCount].averageScore;
                        consecutiveCount++;
                        currentDate = nextDate;
                    } else {
                        break;
                    }
                }
                
                // Check for exam score (25 consecutive days)
                if (consecutiveCount >= 25 && !examScore) {
                    const groupAverageScore = Math.round(totalScore / consecutiveCount);
                    const activeSupplements = getActiveSupplements(currentSupplements, examQualifyingDays[i].date, sessions);
                    examScore = {
                        score: groupAverageScore,
                        supplements: activeSupplements,
                        completedDate: new Date(examQualifyingDays[i].date)
                    };
                }
                
                i += consecutiveCount;
            }
            
            // Calculate study streak (based on 5+ sessions per day)
            const studyQualifyingDays = [];
            for (const date of sortedDates) {
                if (sessionsByDate[date].length >= 5) {
                    studyQualifyingDays.push({
                        date: new Date(date),
                        sessionsCount: sessionsByDate[date].length
                    });
                }
            }
            
            let currentStreak = 0;
            
            // Calculate current study streak (consecutive days with 5+ sessions)
            if (studyQualifyingDays.length > 0) {
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Start of today
                
                // Sort study days chronologically (oldest first)
                const sortedStudyDays = studyQualifyingDays.sort((a, b) => a.date - b.date);
                
                // Find the longest streak that includes today or yesterday
                let longestCurrentStreak = 0;
                
                // Check all possible ending points for streaks
                for (let endIdx = sortedStudyDays.length - 1; endIdx >= 0; endIdx--) {
                    const endDate = new Date(sortedStudyDays[endIdx].date);
                    endDate.setHours(0, 0, 0, 0);
                    
                    const daysSinceEnd = Math.floor((today - endDate) / (1000 * 60 * 60 * 24));
                    
                    // Only consider streaks that end today or yesterday (grace period)
                    if (daysSinceEnd > 1) continue;
                    
                    // Count backwards to find consecutive days
                    let streakLength = 1;
                    let currentDate = endDate;
                    
                    for (let i = endIdx - 1; i >= 0; i--) {
                        const prevDate = new Date(sortedStudyDays[i].date);
                        prevDate.setHours(0, 0, 0, 0);
                        
                        const daysBetween = Math.floor((currentDate - prevDate) / (1000 * 60 * 60 * 24));
                        
                        if (daysBetween === 1) {
                            // Consecutive day found
                            streakLength++;
                            currentDate = prevDate;
                        } else {
                            // Gap found, streak ends
                            break;
                        }
                    }
                    
                    longestCurrentStreak = Math.max(longestCurrentStreak, streakLength);
                }
                
                currentStreak = longestCurrentStreak;
            }
            
            return { 
                studyScores, 
                examScore, 
                currentStreak, 
                consecutiveDaysProgress: 0, // Not used in new system
                todaysProgress,
                totalStudyPoints
            };
        }
        
        // Helper function to get supplements that were active during a specific period
        function getActiveSupplements(currentSupplements, achievementDate, sessions) {
            // First try to get supplements from session data during that period
            const sessionSupplements = new Set();
            
            // Look at sessions around the achievement date to find which supplements were used
            const achievementTime = achievementDate.getTime();
            const oneDayMs = 24 * 60 * 60 * 1000;
            
            sessions.forEach(session => {
                const sessionTime = new Date(session.timestamp).getTime();
                // Include sessions from 5 days before to 5 days after achievement
                if (Math.abs(sessionTime - achievementTime) <= 5 * oneDayMs) {
                    // Handle both new array format and legacy single supplement format
                    if (session.currentSupplements && Array.isArray(session.currentSupplements)) {
                        session.currentSupplements.forEach(supplement => {
                            if (supplement && supplement.trim()) {
                                sessionSupplements.add(supplement);
                            }
                        });
                    } else if (session.currentSupplement && session.currentSupplement.trim()) {
                        sessionSupplements.add(session.currentSupplement);
                    }
                }
            });
            
            // If we found supplements from sessions, use those
            if (sessionSupplements.size > 0) {
                return Array.from(sessionSupplements).map(supplement => ({ name: supplement }));
            }
            
            // Fallback to current supplement profile (legacy behavior)
            if (!currentSupplements || currentSupplements.length === 0) {
                return [];
            }
            
            return currentSupplements.map(supplement => {
                if (typeof supplement === 'string') {
                    // Handle simple string format (legacy)
                    return { name: supplement };
                } else if (supplement.name) {
                    // Handle object format with name
                    return { name: supplement.name, dosage: supplement.dosage };
                }
                return { name: supplement };
            });
        }
        
        function displayDashboard() {
            const sessions = userData.studyData.sessions || [];
            const supplements = userData.studyData.supplements || [];
            
            // Calculate statistics
            const totalSessions = sessions.length;
            
            // Find session with highest score (only count sessions with 30 trials)
            const completedSessions = sessions.filter(s => (s.trialsCompleted || s.totalTrials) >= 30);
            const highestScoringSession = completedSessions.reduce((highest, current) => {
                // Use totalScore directly - it represents total matches found (position + letter)
                const currentScore = current.totalScore || 0;
                const highestScore = highest.totalScore || 0;
                return currentScore > highestScore ? current : highest;
            }, { totalScore: 0 });
            
            const highestLevel = Math.max(...sessions.map(s => s.nBackLevel || 2), 2);
            
            // Calculate highest score per N-back level
            const scoresByLevel = {};
            completedSessions.forEach(session => {
                const level = session.nBackLevel || 2;
                const score = session.totalScore || 0;
                if (!scoresByLevel[level] || score > scoresByLevel[level].score) {
                    scoresByLevel[level] = {
                        score: score,
                        session: session,
                        supplements: session.currentSupplements || (session.currentSupplement ? [session.currentSupplement] : [])
                    };
                }
            });
            
            // Calculate study scores and exam score
            const { studyScores, examScore, currentStreak, consecutiveDaysProgress, todaysProgress, totalStudyPoints } = calculateStudyScores(sessions);
            
            const dashboardHTML = `
                ${Object.keys(scoresByLevel).length > 0 ? `
                <div class="progress-section">
                    <h2>Highest Scores by N-Back Level</h2>
                    <p>Your best performance at each difficulty level:</p>
                    <div class="score-cards-container" id="score-cards-container">
                        <div class="score-cards-track" id="score-cards-track">
                            ${Object.keys(scoresByLevel).sort((a, b) => parseInt(a) - parseInt(b)).map(level => {
                                const levelData = scoresByLevel[level];
                                const activeSupplement = levelData.supplements && levelData.supplements.length > 0 
                                    ? levelData.supplements.filter(s => s && s.trim()).join(', ')
                                    : '';
                                return `
                                <div class="score-card">
                                    <div class="score-card-level">Level ${level}-Back</div>
                                    <div class="score-card-score">${levelData.score}</div>
                                    <div class="score-card-supplements">
                                        ${activeSupplement ? 
                                            `Enhancements: ${activeSupplement}` : 
                                            'No enhancements recorded'}
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    <div class="carousel-nav">
                        <div class="carousel-arrow left" id="carousel-prev">‹</div>
                        <div class="carousel-dots" id="carousel-dots">
                            ${Object.keys(scoresByLevel).map((level, index) => `
                                <div class="carousel-dot${index === 0 ? ' active' : ''}"></div>
                            `).join('')}
                        </div>
                        <div class="carousel-arrow right" id="carousel-next">›</div>
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <span class="carousel-counter" id="carousel-counter">1 / ${Object.keys(scoresByLevel).length}</span>
                    </div>
                </div>
                ` : ''}
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Sessions</div>
                        <div class="stat-value">${totalSessions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Highest Score</div>
                        <div class="stat-value">${highestScoringSession.totalScore || 0}</div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">${(highestScoringSession.totalScore || 0) > 0 ? 'Level ' + (highestScoringSession.nBackLevel || 2) + ' | ' + (highestScoringSession.trialsCompleted || 30) + ' trials' : 'Complete a 30-trial session'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Highest N-Back</div>
                        <div class="stat-value">${highestLevel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Daily Goal</div>
                        <div class="stat-value">${todaysProgress}/5 sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Study Streak</div>
                        <div class="stat-value">${currentStreak >= 100 ? 'Master!' : currentStreak + '/100 days'}</div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            <span style="color: #2552a3; font-weight: bold;">
                                ${(() => {
                                    if (currentStreak >= 100) return 'Level 10: Grandmaster';
                                    else if (currentStreak >= 90) return 'Level 9: Sage';
                                    else if (currentStreak >= 80) return 'Level 8: Virtuoso';
                                    else if (currentStreak >= 70) return 'Level 7: Expert';
                                    else if (currentStreak >= 60) return 'Level 6: Scholar';
                                    else if (currentStreak >= 50) return 'Level 5: Adept';
                                    else if (currentStreak >= 40) return 'Level 4: Specialist';
                                    else if (currentStreak >= 30) return 'Level 3: Practitioner';
                                    else if (currentStreak >= 20) return 'Level 2: Student';
                                    else if (currentStreak >= 10) return 'Level 1: Novice';
                                    else return 'Level 0: Beginner';
                                })()}
                            </span>
                        </div>
                    </div>
                </div>
                
                ${sessions.length > 0 ? `
                <div class="progress-section">
                    <h2>Progress Over Time</h2>
                    <p>Track your Total Score progression across sessions:</p>
                    <div class="progress-chart">
                        <canvas id="progress-canvas" class="chart-canvas"></canvas>
                    </div>
                </div>
                ` : ''}
                
                <div class="supplement-tracker">
                    <div class="collapsible-header" onclick="toggleSupplementSection()">
                        <div>
                            <h2>Track Your Enhancements & Techniques</h2>
                            <p>Select what you're currently using to enhance your training:</p>
                        </div>
                        <div class="collapse-icon collapsed" id="collapse-icon">▶</div>
                    </div>
                    <div class="supplement-content collapsed" id="supplement-content">
                        <div class="supplement-list">
                            <div class="supplement-item">
                                <input type="checkbox" id="creatine" ${supplements.includes('creatine') ? 'checked' : ''}>

        function drawProgressChart(sessions) {
            const canvas = document.getElementById('progress-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            
            // Set canvas size to match display size
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            const width = rect.width;
            const height = rect.height;
            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            
            // Prepare data - use more sessions for wider layout (last 50 sessions)
            const recentSessions = sessions.slice(-50);
            const scores = recentSessions.map(s => s.totalScore || 0);
            const maxScore = Math.max(...scores, 1);
            const minScore = Math.min(...scores, 0);
            const scoreRange = Math.max(maxScore - minScore, 1);
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid lines
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 1;
            
            // Horizontal grid lines (fewer for compact layout)
            for (let i = 0; i <= 4; i++) {
                const y = padding + (i * chartHeight / 4);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                // Y-axis labels (smaller font for horizontal layout)
                const value = Math.round(maxScore - (i * scoreRange / 4));
                ctx.fillStyle = '#666';
                ctx.font = '10px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(value.toString(), padding - 5, y + 3);
            }
            
            // Vertical grid lines (more spaced out for horizontal emphasis)
            const stepSize = Math.max(1, Math.floor(recentSessions.length / 8));
            for (let i = 0; i < recentSessions.length; i += stepSize) {
                const x = padding + (i * chartWidth / Math.max(recentSessions.length - 1, 1));
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }
            
            // Draw the line chart
            if (recentSessions.length > 0) {
                ctx.strokeStyle = '#2552a3';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                recentSessions.forEach((session, index) => {
                    const x = padding + (index * chartWidth / Math.max(recentSessions.length - 1, 1));
                    const normalizedScore = (scores[index] - minScore) / scoreRange;
                    const y = padding + chartHeight - (normalizedScore * chartHeight);
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                
                // Draw data points (smaller for horizontal layout)
                ctx.fillStyle = '#2552a3';
                recentSessions.forEach((session, index) => {
                    const x = padding + (index * chartWidth / Math.max(recentSessions.length - 1, 1));
                    const normalizedScore = (scores[index] - minScore) / scoreRange;
                    const y = padding + chartHeight - (normalizedScore * chartHeight);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // Add trend line
                if (recentSessions.length > 1) {
                    const firstScore = scores[0];
                    const lastScore = scores[scores.length - 1];
                    const firstY = padding + chartHeight - ((firstScore - minScore) / scoreRange * chartHeight);
                    const lastY = padding + chartHeight - ((lastScore - minScore) / scoreRange * chartHeight);
                    
                    ctx.strokeStyle = '#ea6a4b';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(padding, firstY);
                    ctx.lineTo(width - padding, lastY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }
            
            // Draw axes (extended beyond chart area)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // Y-axis (extend upward and downward)
            ctx.moveTo(padding, padding - 10);
            ctx.lineTo(padding, height - padding + 10);
            // X-axis (extend leftward and rightward) 
            ctx.moveTo(padding - 10, height - padding);
            ctx.lineTo(width - padding + 10, height - padding);
            ctx.stroke();
            
            // Add labels (optimized for horizontal layout)
            ctx.fillStyle = '#333';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Recent Sessions →', width / 2, height - 5);
            
            ctx.save();
            ctx.translate(10, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';
            ctx.font = 'bold 10px Arial';
            ctx.fillText('Score', 0, 0);
            ctx.restore();
        }
        
        function toggleSupplementSection() {

            const currentScrollY = window.scrollY;
            
            // Hide top bar when scrolling down past 100px
            if (currentScrollY > 100) {
                navigationBar.classList.add('hidden');
            } else {
                navigationBar.classList.remove('hidden');
            }
            
            lastScrollY = currentScrollY;

        // Add scroll event listener with throttling for better performance
        let scrollTimeout;
        window.addEventListener('scroll', function() {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(handleScroll, 10);
        });

        // Carousel functionality for highest scores
        let currentCardIndex = 0;
        let totalCards = 0;

        function initializeCarousel() {
            const cards = document.querySelectorAll('.score-card');
            totalCards = cards.length;
            
            if (totalCards <= 1) return; // No need for carousel if only one card
            
            updateCarouselDisplay();
            setupCarouselEvents();
        }

        function updateCarouselDisplay() {
            const track = document.querySelector('.score-cards-track');
            const dots = document.querySelectorAll('.carousel-dot');
            const counter = document.querySelector('.carousel-counter');
            const leftArrow = document.querySelector('.carousel-arrow.left');
            const rightArrow = document.querySelector('.carousel-arrow.right');
            
            if (!track) return;
            
            // Update track position
            track.style.transform = `translateX(-${currentCardIndex * 100}%)`;
            
            // Update active dot
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCardIndex);
            });
            
            // Update counter
            if (counter) {
                counter.textContent = `${currentCardIndex + 1} / ${totalCards}`;
            }
            
            // Update arrow states
            if (leftArrow) leftArrow.style.opacity = currentCardIndex === 0 ? '0.5' : '1';
            if (rightArrow) rightArrow.style.opacity = currentCardIndex === totalCards - 1 ? '0.5' : '1';
        }

        function nextCard() {
            if (currentCardIndex < totalCards - 1) {
                currentCardIndex++;
                updateCarouselDisplay();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCarouselDisplay();
            }
        }

        function goToCard(index) {
            if (index >= 0 && index < totalCards) {
                currentCardIndex = index;
                updateCarouselDisplay();
            }
        }

        function setupCarouselEvents() {
            const leftArrow = document.querySelector('.carousel-arrow.left');
            const rightArrow = document.querySelector('.carousel-arrow.right');
            const dots = document.querySelectorAll('.carousel-dot');
            const track = document.querySelector('.score-cards-track');
            
            // Arrow navigation
            if (leftArrow) leftArrow.addEventListener('click', prevCard);
            if (rightArrow) rightArrow.addEventListener('click', nextCard);
            
            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => goToCard(index));
            });
            
            // Touch/swipe navigation for mobile
            if (track) {
                let startX = 0;
                let isDragging = false;
                
                track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                }, { passive: true });
                
                track.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                }, { passive: false });
                
                track.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const diffX = startX - endX;
                    const threshold = 50; // Minimum swipe distance
                    
                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            nextCard(); // Swipe left - go to next card
                        } else {
                            prevCard(); // Swipe right - go to previous card
                        }
                    }
                    
                    isDragging = false;
                }, { passive: true });
                
                // Mouse drag support for desktop
                let mouseStartX = 0;
                let isMouseDragging = false;
                
                track.addEventListener('mousedown', (e) => {
                    mouseStartX = e.clientX;
                    isMouseDragging = true;
                    track.style.cursor = 'grabbing';
                });
                
                track.addEventListener('mousemove', (e) => {
                    if (!isMouseDragging) return;
                    e.preventDefault();
                });
                
                track.addEventListener('mouseup', (e) => {
                    if (!isMouseDragging) return;
                    
                    const mouseEndX = e.clientX;
                    const diffX = mouseStartX - mouseEndX;
                    const threshold = 50;
                    
                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            nextCard();
                        } else {
                            prevCard();
                        }
                    }
                    
                    isMouseDragging = false;
                    track.style.cursor = 'grab';
                });
                
                // Prevent dragging when mouse leaves the track
                track.addEventListener('mouseleave', () => {
                    isMouseDragging = false;
                    track.style.cursor = 'grab';
                });
            }
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (document.querySelector('.score-cards-container:hover')) {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        prevCard();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        nextCard();
                    }
                }
            });
        }

        // Initialize carousel when DOM is loaded and after highest scores are rendered
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for highest scores to be rendered, then initialize carousel
            setTimeout(initializeCarousel, 100);
        });
